	<script type="text/javascript">
	CloudAPI.init({
		'id': 229,
		'splash': true
	});
	CloudAPI.mute = function () {
	    if (Doodle && !Doodle.game.sound.mute) {
	        Doodle.game.sound.mute = true;
	        return true;
	    }

        return false;
    };

    CloudAPI.unmute = function () {
        if (Doodle && Doodle.game.sound.mute) {
            Doodle.game.sound.mute=false;
            return true;
        }

        return false;
    };
</script>
